<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
    }
    .category-select, .quote-display, .add-quote-form {
      margin: 20px 0;
    }
    .quote-display {
      background: #f9f9f9;
      padding: 20px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .add-quote-form input, .add-quote-form button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    .add-quote-form button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .add-quote-form button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dynamic Quote Generator</h1>

    <!-- Category Selection -->
    <div class="category-select">
      <label for="category">Select a Category:</label>
      <select id="category">
        <!-- Options will be populated dynamically -->
      </select>
      <button id="showQuoteBtn">Show Random Quote</button>
    </div>

    <!-- Quote Display -->
    <div class="quote-display" id="quoteDisplay">
      <p>Select a category and click "Show Random Quote" to see a quote.</p>
    </div>

    <!-- Add Quote Form -->
    <div class="add-quote-form">
      <h2>Add a New Quote</h2>
      <input type="text" id="newQuoteText" placeholder="Enter a new quote">
      <input type="text" id="newQuoteCategory" placeholder="Enter a category">
      <button id="addQuoteBtn">Add Quote</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
